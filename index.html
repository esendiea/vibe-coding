<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“Š Smart Expense & Income Tracker</h1>
      <p class="subtitle">Track your income & expenses easily with voice & photo inputs.</p>
    </header>

    <form id="entry-form" class="entry-form">
      <input
        type="text"
        id="description"
        placeholder="Description (e.g. sold 3 bananas)"
        required
        autocomplete="off"
      />
      <input
        type="number"
        id="amount"
        placeholder="Amount (e.g. 120)"
        required
        min="0.01"
        step="0.01"
      />
      <button type="submit" class="btn">Add Entry</button>
    </form>

    <section id="entry-list" class="entry-list">
      <!-- Entries will appear here -->
    </section>
  </div>

  <script type="module" src="ai.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
